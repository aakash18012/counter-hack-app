<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="counter">
  <h1 class="counter__title"> Counter App </h1>
  <div class="counter__value">
      <input type="text" readonly="readonly" id="counter" value="0">
  </div>
  <div class="counter__btn">
    <input id="inc" type="button" value="Increment">
    <input id="dec" type="button" value="Decrement">
  </div>
</div>
  
<script src="main.js"></script>
</body>
</html>
